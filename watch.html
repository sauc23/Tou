<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        .search-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e88e5;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .toggle-button {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>

    <h1>Watch Video</h1>
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Search for videos...">
        <button onclick="searchVideos()">Search</button>
    </div>
    
    <div class="video-container" id="videoContainer">
        <button class="toggle-button" id="toggleButton" onclick="togglePlayer()">Switch to Video.js</button>
        <div id="playerContainer">
            <!-- YouTube embed will be shown by default -->
            <iframe id="youtubePlayer" width="800" height="450" src="" frameborder="0" allowfullscreen></iframe>
            <video id="videoPlayer" class="video-js" controls preload="auto" width="800" height="450" style="display: none;">
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <a class="back-button" href="search.html">Back to Search</a>

    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <script>
        let isVideoJs = false; // Track which player is currently active

        function getVideoId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function searchVideos() {
            const query = document.getElementById('searchQuery').value;
            window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }

        function loadVideo() {
            const videoId = getVideoId();
            if (videoId) {
                // Set the YouTube embed source
                const youtubePlayer = document.getElementById('youtubePlayer');
                youtubePlayer.src = `https://www.youtube.com/embed/${videoId}`;
                
                // Set the Video.js source
                const videoSource = document.getElementById('videoSource');
                videoSource.src = `https://inv.nadeko.net/latest_version?id=${videoId}&itag=18`;
                
                // Load the YouTube player by default
                youtubePlayer.onload = () => {
                    youtubePlayer.style.display = 'block';
                };
            } else {
                document.getElementById('videoContainer').innerHTML = '<p>Video not found.</p>';
            }
        }

        function togglePlayer() {
            const youtubePlayer = document.getElementById('youtubePlayer');
            const videoPlayer = document.getElementById('videoPlayer');
            const toggleButton = document.getElementById('toggleButton');

            if (isVideoJs) {
                // Switch to YouTube embed
                videoPlayer.style.display = 'none';
                youtubePlayer.style.display = 'block';
                toggleButton.textContent = 'Switch to Video.js';
            } else {
                // Switch to Video.js
                youtubePlayer.style.display = 'none';
                videoPlayer.style.display = 'block';
                toggleButton.textContent = 'Switch to YouTube';
            }
            isVideoJs = !isVideoJs; // Toggle the state
        }

        // Load the video when the page is loaded
        window.onload = loadVideo;

    </body>
        

    
</html>
